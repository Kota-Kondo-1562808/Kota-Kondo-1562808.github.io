<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グラフの読み取り</title>
  <link rel="stylesheet" href="Presentation.css">
</head>
<body>

    <img id="container">

  <div id="headder">
    <p>
      グラフの画像を貼り付けて下さい（Ctrl + vで貼り付け）
      <br>※なるべく大きな画像が良いです。
    </p>
  </div>
  
  <p id="attention">手順を間違えた場合はwebページをリロードしやり直して下さい。</p>
  <p>①グラフ画像を<span>ページ上</span>に貼り付けて下さい。</p>
  <p>②グラフのX軸、Y軸の最大値を入力して下さい</p>
  <label>X-Axis Max Value:</label>
  <input type="number" id="inputX" placeholder="ここにX軸の最大値を入力">
  <br><br>
  <label>Y-Axis Max Value:</label>
  <input type="number" id="inputY" placeholder="ここにY軸の最大値を入力">
  <p>③グラフの原点、X軸終点、Y軸終点の順にクリックして下さい</p>
  <p>④グラフ波形をクリックして座標を取得して下さい</p>
  
  <div id="div-container">
    <textarea id="click-coordinatesX" cols="30" rows="10">X座標

</textarea>
    <textarea id="click-coordinatesY" cols="30" rows="10">Y座標

</textarea>
  </div>


  <p>⑤X軸とY軸をそれぞれコピーしてエクセルに転記してグラフを作成して下さい。</p>
  <button id="get-xcoord">X座標をコピーする</button>
  <button id="get-ycoord">Y座標をコピーする</button>

  <script src="Presentation.js"></script>
</body>
</html>
